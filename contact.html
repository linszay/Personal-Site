<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta descr>
    <title>Contact Me</title>
</head>
<body class="default">
    <header>
        <div class="header">
            <a href="#default" class="logo">Lindsey Lancaster</a>
            <div class="header-right">
              <a href="index.html">Home</a>
              <a href="aboutme.html">About</a>
              <a class="active" href="contact.html">Contact</a>
            </div>
        </div>
    </header>
    <section>
        <div class="cform">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Your comment" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="pages">
            <a href="main.html">Home</a>
            <a href="aboutme.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="social">
            <p>Email: <a href="mailto:lindseyjlancaster@gmail.com">lindseyjlancaster@gmail.com</a></p>
            <p>Linked In: <a href="https://www.linkedin.com/in/lindsey-lancaster/">https://www.linkedin.com/in/lindsey-lancaster/</a></p>
            <p>Github: <a href="https://github.com/linszay">https://github.com/linszay</a></p>
        </div>
    </footer>
</body>
